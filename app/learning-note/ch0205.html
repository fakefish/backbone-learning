<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ch02</title>
</head>
<body>

	<script src="../../src/jquery.min.js"></script>
	<script src="../../src/underscore.js"></script>
	<script src="../../src/backbone.js"></script>
	<script>
	(function ($) {
		var Man = Backbone.Model.extend({
			initialize : function() {
				this.bind('change:name', function () {
					var name = this.get('name');
				});
				this.bind('invalid', function (model, error) {
					alert(error);
				});
			},
			default : {
				name : 'noname',
				age : 38
			},
			validate : function (attributes) {
				if (attributes.name == '') {
					return 'name cannot be empty';
				}
			},
			aboutMe : function () {
				return 'My name is ' + this.get('name') + ', I\'m ' +this.get('age')+' years old';
			}
		});

		var man = new Man;
		man.set({name : ''});
		man.save();
	})(jQuery);
	</script>
</body>
</html>
